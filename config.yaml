meta:
  engine: 4.1.0
  author: "hasbii"
units:
  a: 0.75
  mcuw: 17.78
  mcuh: 33
points:
  key.tags:
    - key
  zones:
    matrix:
      anchor:
        shift: [150, -150]
      columns:
        c6:
        c5:
        c4.key:
          stagger: u/8
        c3.key:
          stagger: u/8
        c2.key:
          stagger: -u/8
        c1.key:
          stagger: -u/8
      rows:
        r3:
        r2:
        r1:

    thumbfan:
      anchor:
        ref: matrix_c4_r3
        shift: [u/2, -u-a*2]
      columns:
        c5:
          rows:
            r1.skip: true
        c4:
          rows:
            r1.skip: true
        c3:
          key:
            splay: -12
            origin: [-u/2, -u/2]
          rows:
            r1.skip: true
        c2.key:
          splay: -12
          origin: [-u/2, -u/2]
        c1.key:
          splay: -12
          origin: [-u/2, -u/2]
      rows:
        r2:
        r1:

    mcu:
      key.tags:
        - helper
      anchor:
        - ref: matrix_c1_r1
          shift: [u+a*2, -u/3]

    board_screw_1:
      key.tags:
        - board_screw
      anchor:
        aggregate.parts:
          - ref: matrix_c1_r1
          - ref: matrix_c2_r1
          - ref: matrix_c1_r2
          - ref: matrix_c2_r2
    board_screw_2:
      key.tags:
        - board_screw
      anchor:
        aggregate.parts:
          - ref: thumbfan_c4_r1
          - ref: thumbfan_c5_r1
        shift: [0, -u/2]
    board_screw_3:
      key.tags:
        - board_screw
      anchor:
        aggregate.parts:
          - ref: thumbfan_c1_r1
          - ref: thumbfan_c2_r1
          - ref: thumbfan_c2_r2
          - ref: thumbfan_c1_r2
        shift: [0, 1]
    board_screw_4:
      key.tags:
        - board_screw
      anchor:
        aggregate.parts:
          - ref: matrix_c5_r1
          - ref: matrix_c6_r1
          - ref: matrix_c6_r2
          - ref: matrix_c5_r2
    board_screw_5:
      key.tags:
        - board_screw
      anchor:
        aggregate.parts:
          - ref: matrix_c5_r2
          - ref: matrix_c6_r2
          - ref: matrix_c6_r3
          - ref: matrix_c5_r3

outlines:
  _keycaps:
    - what: rectangle
      where: [key]
      size: 18
      fillet: 3
  _mcu:
    - what: rectangle
      where: [helper]
      size: [mcuw, mcuh]
  _board_screw_heads:
    - what: circle
      where: [board_screw]
      radius: 4.3/2
  board:
    - what: outline
      name: _keycaps
    - what: outline
      name: _mcu
    - what: polygon
      points:
        - ref: matrix_c6_r1
          shift: [-u/2-a, u/2+a]
        - ref: matrix_c5_r1
          shift: [u/2-a, u/2+a]
        - ref: matrix_c4_r1
          shift: [-u/2-a, u/2+a]
        - ref: matrix_c4_r1
          shift: [u/2-a, u/2+a]
        - ref: matrix_c3_r1
          shift: [-u/2-a, u/2+a]
        - ref: matrix_c3_r1
          shift: [u/2+a, u/2+a]
        - ref: matrix_c2_r1
          shift: [-u/2+a, u/2+a]
        - ref: mcu
          shift: [mcuw/2+a*3, 0]
          affect: [x]
        - ref: thumbfan_c2_r1
          shift: [0, u/2-a*3]
          affect: [y]
        - ref: thumbfan_c1_r1
          shift: [-u/2+a, u/2+a]
        - ref: thumbfan_c1_r1
          shift: [u/2+a, u/2+a]
        - ref: thumbfan_c1_r2
          shift: [u/2+a, -u/2-a]
        - ref: thumbfan_c1_r2
          shift: [-u/2-a, -u/2-a]
        - ref: thumbfan_c2_r2
          shift: [-u/2-a, -u/2-a]
        - ref: thumbfan_c3_r2
          shift: [-u/2-a, -u/2-a]
        - ref: thumbfan_c5_r2
          shift: [-u/2-a, -u/2-a]
        - ref: thumbfan_c5_r2
          shift: [-u/2-a, u/2-a*2]
        - ref: matrix_c6_r3
          shift: [-u/2-a, 0]
          affect: [x]
        - ref: matrix_c6_r1
          shift: [-u/2-a, u/2+a]
  preview:
    - what: outline
      name: board
    - what: outline
      name: _keycaps
      operation: stack
    - what: outline
      name: _mcu
      operation: stack
    - what: outline
      name: _board_screw_heads
      operation: stack

pcbs:
  hasbii_pcb:
    template: kicad8
    outlines:
      board:
        outline: board
    footprints:
      m2_screws:
        what: ceoloide/mounting_hole_npth
        where: /board_screw/
        params:
          hole_size: 4.6
          hole_drill: 2.2
      switches:
        what: ceoloide/switch_choc_v1_v2
        where:
          - /matrix_c[1-6]_r[1-3]/
          - /thumbfan_c[1-5]_r[1-2]/
        params:
          from: "{{colrow}}"
          to: "{{col.name}}"
          choc_v1_support: false
          include_plated_holes: false
          reversible: true
          include_stabilizer_pad: false
        adjust:
          rotate: 180
      diodes:
        what: ceoloide/diode_tht_sod123
        where: /key/
        params:
          from: "{{colrow}}"
          to: "{{row}}"
          reversible: true
        adjust:
          shift: [5.7, 0]
          rotate: 180
      mcu:
        what: ceoloide/mcu_supermini_nrf52840
        where: mcu
        params:
          reversible: true
          only_required_jumpers: true
          P10: "r0"
          P3: "r1"
          P4: "r2"
          P5: "r3"
          P2: "c1"
          P15: "c2"
          P18: "c3"
          P16: "c4"
          P8: "c5"
          P9: "c6"
          P6: "DA"
          P7: "CL"
          P14: "CS"
          P19_label: " "
          P20_label: " "
          P21_label: " "
          use_rectangular_jumpers: false
